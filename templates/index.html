<!DOCTYPE html>
<html>

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Pret</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
</head>
  
<body>
  <div>
    <h2>Type in song url...</h2>
    <input id="url" type="text" style="width: 500px;border: 1px solid #CCC;padding: 3px;" value="" placeholder="Enter your message here and press the 'Send' button."/>
    <button id="addurl" type="button" class="btn"><i class="icon-plus"></i></button>
  </div>
  <hr/>
  
<!--login-->
  <form method="POST" action="/msg" target="_hidden">
    <table>
      <tr>
        <td>Username</td><td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>Password</td><td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Password (again)</td><td><input type="password" name="password2"></td>
      </tr>
      <tr>
        <td colspan="2" align="right"><input type="submit" name="doit" value="Create an account"></td></tr>
    </table>
  </form>
  <hr/>
  <iframe id="_hidden" style="display:none"></iframe>
  <h2>Already registered? Login here</h2>

  <script src="{{ static_url("ws.js") }}" type="text/javascript"></script>
</body>
</html>
